<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title >Weather forecast | ekobit project</title>
    <link rel = "mask-icon" href = "img/ekobit-logo.png">
    <link rel = "shortcut icon" href = "img/ekobit-logo.png">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>


<body>
    <div class="wrapper">
    <div class="container ">
        <div class="row"></div>
            <nav class="navbar navbar-light navbar-light">
                <a class="nav-brand lead " href="#"><img src="img/ekobit-logo.png" alt="ekobit-logo" width="60rem" height="60rem"><span>Weather Forecast</span></a>
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Search">
                    <a  classs="search-btn" href="#">
                         <i class="fas fa-search fa-lg "></i>
                    </a>
                </div> 
            </nav>
        </div>  
        <hr>

        <!-- weather data -->
        <div class="container wrap">
            <div class="row">
                <div class="col-md-5 m-auto text-center">
                    <h3 class="lead location "></h3>
                    <h1 class="condition"></h1>
                    <h1 class="d-inline-block degree" ></h1>
                    <ul class="list-style-none">   
                    </ul>
                </div>
            </div>   
            <div class="row">
                 <div class="col-xm-4 m-auto text-center">
                     <span class="d-block lead cloudy animated rubberBand infinite">Cloud</span>
                    <img src="img/cloudy.png" class="weather" placeholder="cloudy-img">
                    <span class="d-block" id="cloudy-percent"></span>
                </div>
                <div class="col-xs-4 m-auto text-center">
                    <span class="d-block lead raining animated rubberBand infinite">rain</span>
                    <img src="img/raining.png" class="weather" placeholder='raining-img'>
                    <span class="d-block" id="raining-percent">0</span>
                </div>
                <div class="col-xs-4 m-auto text-center">
                    <span class="d-block lead temperature animated rubberBand infinite">Temperature</span>
                    <img src="img/sunny1.png" class="weather" placeholder="sunny-img">
                    <span class="d-block temp animated bounce infinite" id="temp-percent"></span>
                </div>
            </div>
        </div>
    </div>
    </div>
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/openWeather.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
